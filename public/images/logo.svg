             L 15 30
             C 15 20, 20 15, 30 15
             C 35 15, 40 20, 40 25
             L 40 70
             L 25 55
             L 25 80
             C 25 85, 20 85, 15 85
             C 10 85, 10 80, 15 80
             Z" 
             fill="#2d5f16"/>
    
    <!-- Diagonal and right stroke of N -->
    <path d="M 40 25
             L 75 75
             L 75 20
             C 75 15, 80 10, 85 10
             C 90 10, 95 15, 95 20
             L 95 70
             C 95 80, 90 85, 80 85
             C 75 85, 70 80, 70 75
             L 35 25
             C 37 23, 40 23, 40 25
             Z"
             fill="#52d41a"/>
  </g>
</svg>